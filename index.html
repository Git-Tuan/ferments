<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Методы исследования крови</title>
    <style>
        :root {
            --primary-color: #112288;
            --secondary-color: #f1f1f1;
            --border-color: #ccc;
            --active-color: white;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 15px;
            background: #fafafa;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            color: var(--primary-color);
            font-size: clamp(1.5rem, 4vw, 2rem);
            line-height: 1.3;
            padding: 0 10px;
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .tab {
            flex: 1 1 auto;
            text-align: center;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-bottom: none;
            background: var(--secondary-color);
            min-width: 150px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px 5px 0 0;
        }
        
        .tab:hover {
            background: #e0e0e0;
        }
        
        .tab.active {
            background: var(--active-color);
            font-weight: bold;
            border-bottom: 1px solid var(--active-color);
            margin-bottom: -1px;
            position: relative;
            z-index: 1;
        }
        
        .content-container {
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 0 0 5px 5px;
            background: var(--active-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .content {
            padding: 20px;
            min-height: 70vh;
            box-sizing: border-box;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            min-height: 70vh;
            border: none;
        }
        
        @media (max-width: 768px) {
            .tab {
                min-width: 120px;
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .content {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .tabs {
                gap: 5px;
            }
            
            .tab {
                min-width: 100px;
                padding: 8px 10px;
                font-size: 0.8rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Методы исследования крови при синдромах цитолиза, желтухи, холестаза</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab(0)">Абсорбционная фотометрия</div>
            <div class="tab" onclick="showTab(1)">Маркеры. Диагностическое значение.</div>
            <div class="tab" onclick="showTab(2)">Методы исследования</div>
        </div>
        
        <div class="content-container">
            <div class="content" id="tab-content">
                <iframe src='pht.html'></iframe>
            </div>
        </div>
    </div>

    <script>
        const contents = [
            "<iframe src='pht.html'></iframe>",
            "<iframe src='sub.html'></iframe>",
            "<iframe src='research_methods.html'></iframe>"
        ];
        
        function showTab(index) {
            document.getElementById('tab-content').innerHTML = contents[index];
            
            // Update active tab
            document.querySelectorAll('.tab').forEach((tab, i) => {
                if (i === index) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Scroll to content on mobile
            if (window.innerWidth <= 768) {
                document.querySelector('.content-container').scrollIntoView({
                    behavior: 'smooth'
                });
            }
        }
    </script>
</body>
</html>
