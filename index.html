<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Методы исследования крови</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 20px 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      background-color: #ffffff;
      border: 1px solid #cccccc;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    .tab:hover {
      background-color: #eeeeee;
    }
    .content {
      background-color: #ffffff;
      margin: 0 auto;
      padding: 20px;
      max-width: 800px;
      border: 1px solid #cccccc;
      border-radius: 5px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    @media (max-width: 768px) {
      .tabs {
        max-width: 100%;
      }
      .content {
        max-width: 95%;
        padding: 10px;
      }
      iframe {
        height: 60vh;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 6vw;
      }
      .tabs {
        flex-direction: column;
        align-items: stretch;
      }
      .tab {
        min-width: unset;
      }
      .content {
        max-width: 95%;
        padding: 10px;
      }
      iframe {
        height: 55vh;
      }
    }
  </style>
</head>
<body>
    <h1>Методы исследования крови при синдромах цитолиза, желтухи, холестаза</h1>
    <div class="tabs">
        <div class="tab active" onclick="showTab(0)">Абсорбционная фотометрия</div>
        <div class="tab" onclick="showTab(1)">Маркеры. Диагностическое значение.</div>
        <div class="tab" onclick="showTab(2)">Методы исследования</div>
    </div>
    <div class="content" id="tab-content">
        <p>Содержимое для "Абсорбционная фотометрия"</p>
    </div>

    <script>
        const contents = [
            "<iframe src='pht.html'></iframe>",
            "<iframe src='sub.html'></iframe>",
            "<iframe src='research_methods.html'></iframe>"
        ];
        
        function showTab(index) {
            document.getElementById('tab-content').innerHTML = contents[index];
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
        }
    </script>
</body>
</html>
