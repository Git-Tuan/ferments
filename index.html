<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Методы исследования крови</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            border-bottom: 2px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
            background: #f1f1f1;
        }
        .tab.active {
            background: white;
            font-weight: bold;
        }
        .content {
            border: 1px solid #ccc;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Методы исследования крови при синдромах цитолиза, желтухи, холестаза</h1>
    <div class="tabs">
        <div class="tab active" onclick="showTab(0)">Абсорбционная фотометрия</div>
        <div class="tab" onclick="showTab(1)">Маркеры. Диагностическое значение.</div>
        <div class="tab" onclick="showTab(2)">Методы исследования</div>
    </div>
    <div class="content" id="tab-content">
        <p>Содержимое для "Абсорбционная фотометрия"</p>
    </div>

    <script>
        const contents = [
            "<iframe src='pht.html'></iframe>",
            "<iframe src='sub.html'></iframe>",
            "<iframe src='research_methods.html'></iframe>"
        ];
        
        function showTab(index) {
            document.getElementById('tab-content').innerHTML = contents[index];
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
        }
    </script>
</body>
</html>
